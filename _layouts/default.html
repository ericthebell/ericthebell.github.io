<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="sans">

    {%- include banner.html message=site.data.banner.message date=site.data.banner.date -%}

    {%- include header.html -%}

    <article class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </article>

    {%- include footer.html -%}

    <script>
      // Get the banner and close button elements
      var banner = document.getElementById('banner');
      var closeButton = document.getElementById('close-banner');

      // Get the banner message from localStorage
      var message = localStorage.getItem('bannerMessage');
      var lastCommitDate = localStorage.getItem('lastCommitDate');

      // If there's a message, show the banner with the message
      if (message && lastCommitDate) {
        document.getElementById('banner-message').innerText = message + ' Last updated on: ' + lastCommitDate;
        banner.style.display = 'block';
      }

      // When the close button is clicked, hide the banner
      closeButton.onclick = function() {
        banner.style.display = 'none';
      }
    </script>

  </body>

</html>
