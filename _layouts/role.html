layout: default

<h1>{{ page.company }}</h1>
<h2>{{ page.position }}</h2>

<h2>Projects</h2>
<ul>
  {% assign filtered_posts = site.projects | where: 'position', page.company %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
