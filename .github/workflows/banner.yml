name: WIP Banner

on:
  push:
    branches:
      - main # or master before October 2020

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Get last commit message
      id: gitlog
      run: echo "::set-output name=message::$(git log --format=%B -n 1 HEAD)"
    - name: Get last commit date
      id: gitdate
      run: echo "::set-output name=date::$(git log -1 --format=%cd --date=format:'%Y-%m-%d')"
    - name: Write to banner.yml
      run: |
        echo "message: \"${{ steps.gitlog.outputs.message }}\"" > ./_data/banner.yml
        echo "date: \"${{ steps.gitdate.outputs.date }}\"" >> ./_data/banner.yml
    - name: Commit banner.yml
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"
        git add ./_data/banner.yml
        git commit -m "Update banner.yml with last commit message and date"
        git push
