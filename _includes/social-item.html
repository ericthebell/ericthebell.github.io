<li>
  {%- assign entry = include.item -%}
  {%- assign icon_class = 'fa-brands' -%}
  {%- if entry.icon == 'file-pdf' or entry.icon == 'rss' -%}
    {%- assign icon_class = 'fa-solid' -%}
  {%- endif -%}
  <a {% unless entry.icon == 'rss' %}rel="me" {% endunless %}href="{{ entry.url }}" target="_blank" title="{{ entry.title | default: entry.icon }}">
    <span class="{{ icon_class }} fa-{{ entry.icon }}"></span>
  </a>
</li>
